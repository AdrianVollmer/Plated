version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      environment:
        # Set to a different version (e.g. v0.0.3) or to `main`
        - "PLATED_GIT_REF=latest"
    ports:
      - "${PORT:-8000}:80"
    volumes:
      # SQLite database
      - db_data:/app/data
      # Static files
      - static_files:/app/staticfiles
      # Media files (user uploads)
      - media_files:/app/media
    environment:
      # Django settings
      - SECRET_KEY
      - DEBUG
      - ALLOWED_HOSTS
      - CSRF_TRUSTED_ORIGINS
      # Database configuration (SQLite by default, can use PostgreSQL via DATABASE_URL)
      - DATABASE_URL=sqlite:////app/data/db.sqlite3
      # Static and media paths
      - STATIC_ROOT=/app/staticfiles
      - MEDIA_ROOT=/app/media
    restart: unless-stopped

volumes:
  db_data:
  static_files:
  media_files:
